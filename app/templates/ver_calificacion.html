
{% extends "index.html" %}
    {% block content %}
        <h1>Calificaciones de los médicos</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody>
                {% for medico in medicos %}
                    <tr>
                        <td>{{ medico.nombre }}</td>
                        <td>{{ medico.especialidad }}</td>
                        <td>{{ medico.calificacion }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock %}
